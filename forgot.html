<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forgot Password</title>
</head>
<body>
    <h1>Forget Your Password?</h1>
    <h3>It's ok, it happens...</h3>
    <form>
        <label for="email">Email</label>
        <input type="email" id="email" required>
        <input type="checkbox" id="human" value="human" required>
        <label for="checkbox" for="human">I am Human</label>
        <input type="submit" id="request" value="Request New Password">

    </form>
    <div>
        <a href="index.html">Remembered your password?</a>
        <a href="register.html">New here? Register here</a>
    </div>
</body>
</html>
